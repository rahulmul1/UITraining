<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>HTML Assignment</title>
    <link rel="stylesheet" href="styles.css" />
    <style>
      .container {
        display: flex;
      }

      .box1 {
        border: 5px solid green;
        color: green;
      }

      .box2 {
        border: 5px solid blue;
        color: blue;
      }

      .box {
        flex: 50%;
        width: 200px;
        height: 200px;
        margin: 20px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="box1 box">
        <h2>Box 1</h2>
        <p>some text</p>
      </div>
      <div class="box2 box">
        <h2>Box 2</h2>
        <p>some text</p>
      </div>
    </div>
  </body>
</html>
